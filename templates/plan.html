{% load staticfiles %}<!DOCTYPE html>
<html lang="es">
  <head>

  <body>{% if user.is_authenticated %}

        </div>
        <div id="idNavbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">

              <ol class="breadcrumb">
                <li><a href="/">Inicio</a></li>
                <li><a href="../../">{{tipomantenimiento}}</a></li>

              </ol>
            </div>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="actualizar/">Actualizar el plan de Mantenimiento</a></li>
            <li class="dropdown"><a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle capitalize">{{user.username}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/cerrar">Cerrar sesi√≥n</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>{% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      {{form.as_p}}
    </form>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-sm-offset-2 col-lg-10 col-lg-offset-1">
      <object type="application/pdf" data="/media/{{pdf}}" style="width: 100%; height: 550px;"></object>

  </body>
</html>
